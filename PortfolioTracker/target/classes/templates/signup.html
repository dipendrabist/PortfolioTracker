<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>


</head>
<body>
	<div class="container">
		
		<h2>Sign Up</h2>
		<form action="#" th:action="@{/addpsrofile}" th:object="${profile}"
			method="post">
			<label for="firsNname">First Name</label> <input type="text"
				th:field="*{firstName}" id="firstName" placeholder="First Name">
			<span th:if="${#fields.hasErrors('firstName')}"
				th:errors="*{firstName}"></span>
				
				<label for="middleName">Middle Name</label> <input type="text"
				th:field="*{middleName}" id="middleName" placeholder="Middle Name">
			<span th:if="${#fields.hasErrors('middleName')}"
				th:errors="*{middleName}"></span>
				
				<label for="lastName">Last Name</label> <input type="text"
				th:field="*{lastName}" id="lastName" placeholder="Last Name">
			<span th:if="${#fields.hasErrors('lastName')}"
				th:errors="*{lastName}"></span>
				
			 <label for="email">Email</label> <input
				type="text" th:field="*{email}" id="email" placeholder="Email">
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			
			<label for="pssword">Password</label> <input type="password"
				th:field="*{password}" id="password" placeholder="Password">
			<span th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}"></span>
				
			<input type="submit" value="Register">
		</form>

	</div>
</body>
</html>
